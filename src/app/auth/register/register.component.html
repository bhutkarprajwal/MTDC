<div class="register-container">
  <div class="register-card">
    <h2>Register</h2>
    <form (ngSubmit)="onRegister()">
      <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required />
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      <input type="text" [(ngModel)]="first_name" name="first_name" placeholder="First Name" required />
      <input type="text" [(ngModel)]="last_name" name="last_name" placeholder="Last Name" required />
      <input type="text" [(ngModel)]="mobile_number" name="mobile_number" placeholder="Mobile Number" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <div class="login-text">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
