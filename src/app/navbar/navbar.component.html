<header class="header">
  <!-- Logo -->
  <a routerLink="/">
    <img class="logo1" src="assets/mtdc.png" alt="Maharashtra Tourism Logo" />
  </a>

  <nav class="navbar">
    <a routerLink="/" fragment="home">Home</a>
    <a routerLink="/" fragment="about">About</a>
    <a routerLink="/" fragment="places">Places</a>
    <a routerLink="/" fragment="festival">Festivals</a>
    <a routerLink="/" fragment="contact">Contact</a>

    <!-- Login/Profile Icon -->
    <a [routerLink]="isLoggedIn ? '/profile' : '/login'">
      <img
        src="https://img.icons8.com/?size=50&id=HmQQr0jYHZxu&format=png&color=000000"
        alt="Login Icon"
        width="25"
        height="25"
      />
    </a>
  </nav>
</header>
